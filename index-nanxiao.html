    const weights = prizes.map((itm) => itm.weight);

    // ÊùÉÈáç‰πãÂíå
    const totalWeight = weights.reduce((acc, curr) => acc + curr, 0);

    //ÊùÉÈáçÂáΩÊï∞
    function lottery() {
      const probability = Math.random();
      let cumulativeProbability = 0;
      for (let i = 0; i < weights.length; i++) {
